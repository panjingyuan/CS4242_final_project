{% extends "site_base_paged.html" %}

{% block page-content %}
  <h1>User List</h1>
  {% if user_list %}
  <ul>
    {% for user in user_list %}
        <li>
          <a href="{% url 'profile' user.name %}">
            {{user}}
          </a>
        </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no users.</p>
  {% endif %}
{% endblock %}
