{% extends "site_base_paged.html" %}

{% block page-content %}
  <h1>{{profile}} - <span class="badge badge-primary">{{profile.view_count}}</span></h1>
  <h2>Last Viewed</h2>
    <ul>
      <li>
        <a href="{% url 'article' profile.viewedOne.pk %}">
          {{profile.viewedOne}}
        </a>
      </li>
      <li>{{profile.viewedTwo}}</li
      <li>{{profile.viewedThree}}</li>
      <li>{{profile.viewedFour}}</li>
      <li>{{profile.viewedFive}}</li>
    </ul>
{% endblock %}
